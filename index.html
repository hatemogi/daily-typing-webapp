<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Typing Practice - 명상록으로 시작하는 하루</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', 'Malgun Gothic', sans-serif;
            background: linear-gradient(135deg, #0F7BA6 0%, #1A4173 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(26, 65, 115, 0.15);
            padding: 40px;
            min-height: 80vh;
        }

        .title {
            text-align: center;
            color: #1A4173;
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .subtitle {
            text-align: center;
            color: #0F7BA6;
            font-size: 1.2em;
            margin-bottom: 40px;
            font-weight: 300;
        }

        .loading {
            text-align: center;
            font-size: 1.2em;
            color: #0F7BA6;
            margin-top: 100px;
        }

        .practice-area {
            margin-top: 20px;
        }

        .meditation-info {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: #D7D7D9;
            border-radius: 8px;
        }

        .meditation-info h3 {
            color: #1A4173;
            font-size: 1.4em;
            margin-bottom: 5px;
        }

        .source {
            color: #0F7BA6;
            font-style: italic;
            font-size: 0.9em;
        }

        .typing-area {
            margin-bottom: 30px;
        }

        .target-text {
            background: #D7D7D9;
            border: 2px solid #BFA07A;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            min-height: 200px;
            font-size: 1.3em;
            line-height: 2;
            outline: none;
            cursor: text;
        }

        .target-text:focus {
            border-color: #0F7BA6;
            box-shadow: 0 0 0 3px rgba(15, 123, 166, 0.15);
        }

        .typing-area.danger {
            animation: typing-danger-glow 2s ease-in-out infinite;
        }

        .target-text.danger {
            background: #D9B4B4;
            border-color: #D9B4B4;
            box-shadow: 0 0 0 2px rgba(217, 180, 180, 0.3);
        }

        .target-text.danger:focus {
            border-color: #D9B4B4;
            box-shadow: 0 0 0 3px rgba(217, 180, 180, 0.25);
        }

        @keyframes typing-danger-glow {
            0%, 100% { 
                filter: drop-shadow(0 0 0px rgba(217, 180, 180, 0));
            }
            50% { 
                filter: drop-shadow(0 0 8px rgba(217, 180, 180, 0.5));
            }
        }

        .text-display {
            font-family: 'Georgia', serif;
        }

        .char-correct {
            background: #BFA07A;
            color: #1A4173;
        }

        .char-corrected {
            background: #D9B4B4;
            color: #1A4173;
        }

        .char-current {
            background: #0F7BA6;
            color: white;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.3; }
        }

        .char-remaining {
            color: #1A4173;
        }


        .stats {
            display: flex;
            justify-content: space-between;
            padding: 15px;
            background: #D7D7D9;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .progress, .mistakes {
            font-weight: 500;
            color: #1A4173;
        }

        .mistake-warning {
            background: #D9B4B4;
            color: #1A4173;
            border: 2px solid #D9B4B4;
            border-radius: 4px;
            padding: 8px 12px;
            margin-top: 8px;
            font-size: 0.9em;
            font-weight: 600;
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .final-stats {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
            padding: 15px;
            background: rgba(215, 215, 217, 0.3);
            border-radius: 8px;
        }

        .final-wpm, .final-accuracy {
            text-align: center;
            font-size: 1.1em;
            font-weight: 600;
            color: #1A4173;
        }

        .final-score {
            text-align: center;
            margin: 20px 0;
        }

        .final-score h2 {
            margin: 0 0 15px 0;
            font-size: 1.4em;
            color: #1A4173;
            font-weight: 500;
        }

        .score-display {
            font-size: 3em;
            font-weight: 700;
            color: #0F7BA6;
            text-shadow: 0 2px 4px rgba(15, 123, 166, 0.3);
            margin-bottom: 15px;
            animation: score-celebration 1.5s ease-out;
        }

        .concentration-score {
            font-size: 1.2em;
            font-weight: 600;
            color: #BFA07A;
            margin-bottom: 10px;
            animation: score-celebration 1.5s ease-out 0.3s both;
        }

        .elapsed-time {
            font-size: 1.1em;
            font-weight: 500;
            color: #1A4173;
            margin-bottom: 20px;
            animation: score-celebration 1.5s ease-out 0.6s both;
        }

        @keyframes score-celebration {
            0% { 
                transform: scale(0.8);
                opacity: 0;
            }
            50% {
                transform: scale(1.1);
            }
            100% { 
                transform: scale(1);
                opacity: 1;
            }
        }

        .enter-hint {
            font-size: 0.9em;
            opacity: 0.8;
            margin-top: 10px;
        }

        .completion {
            text-align: center;
            padding: 30px;
            background: linear-gradient(135deg, #0F7BA6, #BFA07A);
            color: white;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .completion h3 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .completion p {
            font-size: 1.1em;
            margin-bottom: 20px;
        }

        .controls {
            text-align: center;
        }

        .btn-primary, .btn-secondary {
            padding: 12px 30px;
            font-size: 1.1em;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .btn-primary {
            background: #0F7BA6;
            color: white;
        }

        .btn-primary:hover {
            background: #1A4173;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #BFA07A;
            color: white;
        }

        .btn-secondary:hover {
            background: #1A4173;
            transform: translateY(-2px);
        }

        .lives {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .lives-display {
            display: flex;
            gap: 5px;
            margin-bottom: 10px;
        }

        .life-heart {
            font-size: 1.5em;
            display: inline-block;
        }

        .life-heart.full {
            animation: heartbeat 1.5s ease-in-out infinite;
        }

        .life-heart.empty {
            opacity: 0.3;
        }

        .life-heart.danger {
            color: #D9B4B4;
            animation: danger-pulse 0.8s ease-in-out infinite;
            filter: drop-shadow(0 0 8px rgba(217, 180, 180, 0.8));
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        @keyframes danger-pulse {
            0%, 100% { 
                transform: scale(1);
                filter: drop-shadow(0 0 8px rgba(217, 180, 180, 0.8));
            }
            50% { 
                transform: scale(1.15);
                filter: drop-shadow(0 0 12px rgba(217, 180, 180, 1));
            }
        }

        .text-lives {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
            padding: 15px;
            background: rgba(215, 215, 217, 0.3);
            border-radius: 8px;
            border-top: 3px solid #0F7BA6;
        }

        .lives-label {
            font-size: 0.9em;
            color: #1A4173;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .lives-warning {
            background: #D9B4B4;
            color: #1A4173;
            border: 2px solid #D9B4B4;
            border-radius: 4px;
            padding: 8px 12px;
            margin-top: 10px;
            font-size: 0.9em;
            font-weight: 600;
            animation: shake 0.5s ease-in-out;
            text-align: center;
            max-width: 400px;
        }

        .grace-period-message {
            background: linear-gradient(135deg, #BFA07A, #D9B4B4);
            color: #1A4173;
            border: 2px solid #BFA07A;
            border-radius: 8px;
            padding: 15px 20px;
            margin: 20px 0;
            font-size: 1em;
            font-weight: 600;
            text-align: center;
            animation: pulse 2s ease-in-out infinite;
            box-shadow: 0 4px 15px rgba(191, 160, 122, 0.3);
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }

        .meditation-info-small {
            text-align: center;
            margin-top: 15px;
            padding-top: 10px;
            border-top: 1px solid rgba(0,0,0,0.1);
            font-size: 0.75em;
            color: #999;
        }

        .author-small {
            font-weight: 500;
        }

        .source-small {
            font-weight: 400;
            font-style: italic;
        }

        .session-timer {
            background: linear-gradient(135deg, #0F7BA6, #1A4173);
            color: white;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(15, 123, 166, 0.3);
        }

        .duration-selector {
            margin: 20px 0;
        }

        .duration-selector h4 {
            margin: 0 0 15px 0;
            font-size: 1em;
            font-weight: 500;
            opacity: 0.9;
        }

        .duration-buttons {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }

        .btn-duration {
            padding: 8px 12px;
            font-size: 0.85em;
            border: 2px solid rgba(255,255,255,0.5);
            background: transparent;
            color: white;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            min-width: 45px;
            flex: 1;
            max-width: 70px;
        }

        .btn-duration:hover {
            background: rgba(255,255,255,0.1);
            transform: translateY(-2px);
        }

        .btn-duration.active {
            background: white;
            color: #0F7BA6;
            border-color: white;
            font-weight: 600;
        }

        .btn-duration.active:hover {
            background: #D7D7D9;
        }

        .session-start h3, .session-active h3, .session-completed h3 {
            margin: 0 0 15px 0;
            font-size: 1.3em;
            font-weight: 500;
        }

        .session-start p {
            margin: 0 0 20px 0;
            opacity: 0.9;
        }

        .session-info {
            display: flex;
            justify-content: space-around;
            margin: 15px 0;
            flex-wrap: wrap;
            gap: 20px;
        }

        .session-time, .session-completed {
            font-size: 1.1em;
            font-weight: 500;
        }

        .btn-session-start, .btn-session-stop {
            padding: 12px 25px;
            font-size: 1em;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            margin: 5px;
        }

        .btn-session-start {
            background: white;
            color: #0F7BA6;
        }

        .btn-session-start:hover {
            background: #D7D7D9;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.2);
        }

        .btn-session-stop {
            background: rgba(255,255,255,0.2);
            color: white;
            border: 2px solid rgba(255,255,255,0.5);
        }

        .btn-session-stop:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
        }

        .session-results p {
            font-size: 1.2em;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .session-actions {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .session-progress-container {
            width: 100%;
            height: 6px;
            background: rgba(0,0,0,0.1);
            border-radius: 3px;
            margin-bottom: 10px;
            overflow: hidden;
        }

        .session-progress-bar {
            width: 100%;
            height: 100%;
            position: relative;
        }

        .session-progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #0F7BA6, #1A4173);
            transition: width 0.3s ease;
            border-radius: 3px;
        }

        .session-active-compact {
            background: linear-gradient(135deg, #0F7BA6, #1A4173);
            color: white;
            border-radius: 8px;
            padding: 15px 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.2);
        }

        .session-info-compact {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .session-time-compact, .session-completed-compact, .session-score-compact {
            font-size: 1em;
            font-weight: 500;
        }

        .last-text-score-compact {
            font-size: 0.9em;
            font-weight: 600;
            color: #0F7BA6;
            background: rgba(15, 123, 166, 0.1);
            padding: 4px 8px;
            border-radius: 12px;
            animation: score-highlight 2s ease-out;
        }

        @keyframes score-highlight {
            0% { 
                background: rgba(15, 123, 166, 0.3);
                transform: scale(1.05);
            }
            100% { 
                background: rgba(15, 123, 166, 0.1);
                transform: scale(1);
            }
        }

        .btn-session-stop-compact {
            padding: 8px 16px;
            font-size: 0.9em;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-weight: 600;
            background: rgba(191, 160, 122, 0.2);
            color: #1A4173;
            border: 1px solid #BFA07A;
            transition: all 0.3s ease;
        }

        .btn-session-stop-compact:hover {
            background: rgba(191, 160, 122, 0.4);
            transform: translateY(-1px);
        }


        @media (max-width: 768px) {
            .container {
                margin: 10px;
                padding: 20px;
            }
            
            .title {
                font-size: 2em;
            }
            
            .subtitle {
                font-size: 1em;
            }
            
            .stats {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div id="app"></div>
    <script src="elm.js"></script>
    <script>
        var app = Elm.Main.init({
            node: document.getElementById('app')
        });
    </script>
</body>
</html>
