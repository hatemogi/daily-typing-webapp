<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Typing Practice - 명상록으로 시작하는 하루</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', 'Malgun Gothic', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            min-height: 80vh;
        }

        .title {
            text-align: center;
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .subtitle {
            text-align: center;
            color: #666;
            font-size: 1.2em;
            margin-bottom: 40px;
            font-weight: 300;
        }

        .loading {
            text-align: center;
            font-size: 1.2em;
            color: #666;
            margin-top: 100px;
        }

        .practice-area {
            margin-top: 20px;
        }

        .meditation-info {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .meditation-info h3 {
            color: #495057;
            font-size: 1.4em;
            margin-bottom: 5px;
        }

        .source {
            color: #6c757d;
            font-style: italic;
            font-size: 0.9em;
        }

        .typing-area {
            margin-bottom: 30px;
        }

        .target-text {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            min-height: 200px;
            font-size: 1.3em;
            line-height: 2;
            outline: none;
            cursor: text;
        }

        .target-text:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 3px rgba(0,123,255,0.1);
        }

        .text-display {
            font-family: 'Georgia', serif;
        }

        .char-correct {
            background: #d4edda;
            color: #155724;
        }

        .char-corrected {
            background: #fff3cd;
            color: #856404;
        }

        .char-current {
            background: #007bff;
            color: white;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.3; }
        }

        .char-remaining {
            color: #6c757d;
        }


        .stats {
            display: flex;
            justify-content: space-between;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .progress, .mistakes {
            font-weight: 500;
            color: #495057;
        }

        .mistake-warning {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            border-radius: 4px;
            padding: 8px 12px;
            margin-top: 8px;
            font-size: 0.9em;
            font-weight: 600;
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .final-stats {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
            padding: 15px;
            background: rgba(255,255,255,0.1);
            border-radius: 8px;
        }

        .final-wpm, .final-accuracy {
            text-align: center;
            font-size: 1.1em;
            font-weight: 600;
        }

        .enter-hint {
            font-size: 0.9em;
            opacity: 0.8;
            margin-top: 10px;
        }

        .completion {
            text-align: center;
            padding: 30px;
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .completion h3 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .completion p {
            font-size: 1.1em;
            margin-bottom: 20px;
        }

        .controls {
            text-align: center;
        }

        .btn-primary, .btn-secondary {
            padding: 12px 30px;
            font-size: 1.1em;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .btn-primary {
            background: #007bff;
            color: white;
        }

        .btn-primary:hover {
            background: #0056b3;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #545b62;
            transform: translateY(-2px);
        }


        @media (max-width: 768px) {
            .container {
                margin: 10px;
                padding: 20px;
            }
            
            .title {
                font-size: 2em;
            }
            
            .subtitle {
                font-size: 1em;
            }
            
            .stats {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div id="app"></div>
    <script src="elm.js"></script>
    <script>
        var app = Elm.Main.init({
            node: document.getElementById('app')
        });
    </script>
</body>
</html>
